<html lang="en">
<head>
<title>Write Autism Resources Email</title>
<link href="src/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<main>
<h1>Write Autism Resources Email</h1>
<h2>About</h2>
<p>This website helps you create a quick email to people who are contacting Spectrum Works from outside New Jersey.</p>
<p>We do not work with students remotely or outside the New Jersey area, so emailing nearby resources would be an effective option.</p>
<h2>Settings</h2>
<label for="state_input">Target State</label>
<input list="states" id="state_input">
<datalist id="states"></datalist>
<label for="email_app">Email App</label>
<select id="email_app">
<option value="Wix">Wix</option>
<option value="Outlook">Microsoft Outlook</option>
</select>
<h2>Email</h2>
<div id="res"></div>
</main>
<script type="module" src="src/add_fonts.js"></script>
<script type="module" src="src/main.js">
</script>
<script type="module">
import {update_values} from '/src/main.js';
document.getElementById("state_input").onchange=function()
{
    update_values();
}
document.getElementById("email_app").onchange=function()
{
    update_values();
}
</script>
</body>
</html>
